<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--OWL CSS-->
  <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

  <title>NETFLIX CLONE</title>
  <link rel="stylesheet" href="./styles/main.css">

  <!--Responsividade-->
  <link rel="stylesheet" href="./styles/mobile.css">

</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documetários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.
          Assista agora a nova temporada de House of Cards que está imperdível</p>
        <div class="btns">
          <button role="button" class="btn">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="btn">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="./img/breakingBad.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="./img/dirilis.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="./img/GameOfThrones.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="./img/Loki.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="./img/lucifer.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="./img/MrRobot.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="./img/sobrenatural.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="./img/theWalkingDead.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="./img/thewitcher.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="./img/vikings.jpg" alt="">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/1cf3614240.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
</body>

</html>
